<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Для Эле</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;700&family=Playfair+Display:ital,wght@0,400;0,700;1,400&family=Roboto:wght@300;400&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        html, body {
            width: 100%;
            height: 100%;
            overflow-x: hidden;
            -webkit-tap-highlight-color: transparent;
            -webkit-user-select: none;
            user-select: none;
        }
        body {
            background: #000;
            color: white;
            font-family: 'Playfair Display', serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
            padding: 10px;
            cursor: pointer;
            touch-action: manipulation;
        }
        .video-bg {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            object-fit: cover;
            z-index: -1;
            filter: brightness(0.5) contrast(1.1) hue-rotate(190deg);
        }
        
        /* СЕРДЦЕ - УМЕНЬШЕНО */
        .heart { 
            margin: 10px 0;
            z-index: 10;
            position: relative;
            width: 200px;
            height: 180px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        /* СЕРЕДИНА */
        .middle {
            width: 100%;
            max-width: 450px;
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
            z-index: 10;
        }
        .photos { 
            display: flex; 
            flex-wrap: wrap;
            gap: 8px;
            margin: 10px 0;
            justify-content: center;
            width: 100%;
            transition: all 0.8s ease;
        }
        .photo {
            width: 100px;
            height: 100px;
            border-radius: 8px;
            overflow: hidden;
            border: 2px solid rgba(255, 255, 255, 0.6);
            position: relative;
            opacity: 0;
            transform: translateY(20px) scale(0.9);
            transition: all 0.6s cubic-bezier(0.34, 1.56, 0.64, 1);
        }
        .photo img { 
            width: 100%; 
            height: 100%; 
            object-fit: cover; 
            transition: transform 0.5s ease;
        }
        .photo.show {
            opacity: 1;
            transform: translateY(0) scale(1);
        }
        .photo.hide {
            opacity: 0;
            transform: translateY(20px) scale(0.8);
            transition: all 0.5s ease;
        }
        .photo-beat {
            box-shadow: 0 0 15px rgba(255, 182, 193, 0.7), 
                       inset 0 0 10px rgba(255, 182, 193, 0.3);
            border-color: rgba(255, 209, 220, 0.9) !important;
            z-index: 20;
        }
        .text { 
            text-align: center; 
            margin: 15px 0;
            z-index: 10; 
            transition: all 0.8s ease;
        }
        .name { 
            font-family: 'Dancing Script', cursive;
            font-size: 2.8em;
            color: #fff;
            margin-bottom: 5px;
            text-shadow: 
                0 0 8px rgba(255, 255, 255, 0.7),
                0 0 15px rgba(255, 107, 157, 0.5),
                0 0 25px rgba(255, 107, 157, 0.3);
            font-weight: 700;
            letter-spacing: 1px;
            padding: 8px 25px;
            display: inline-block;
            border-radius: 12px;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 
                inset 0 0 15px rgba(255, 255, 255, 0.1),
                0 5px 15px rgba(0, 0, 0, 0.3);
        }
        .from { 
            font-family: 'Roboto', sans-serif;
            font-size: 1em;
            color: #ffafcc; 
            font-weight: 300;
            letter-spacing: 1px;
            text-transform: uppercase;
            margin-top: 10px;
            text-shadow: 
                0 0 5px rgba(255, 255, 255, 0.5),
                0 0 10px rgba(255, 182, 193, 0.3);
            padding: 6px 15px;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(3px);
            border: 1px solid rgba(255, 255, 255, 0.05);
        }
        .text.show .name,
        .text.show .from {
            opacity: 1;
            transform: translateY(0);
        }
        
        /* НИЗ - КРЕСТ УМЕНЬШЕН */
        .bottom {
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-end;
            position: relative;
            z-index: 10;
            margin-bottom: 20px;
            min-height: 150px;
        }
        .inverted-cross {
            width: 120px;
            height: 180px;
            position: relative;
            margin: 15px 0;
            opacity: 0.9;
        }
        .cross-vertical {
            position: absolute;
            width: 12px;
            height: 100%;
            background: #222;
            left: 50%;
            transform: translateX(-50%);
            border-radius: 2px;
            box-shadow: 
                inset 0 0 10px rgba(0,0,0,0.9),
                0 0 10px rgba(0,0,0,0.7);
        }
        .cross-horizontal {
            position: absolute;
            width: 100%;
            height: 12px;
            background: #222;
            top: 65%;
            left: 0;
            border-radius: 2px;
            box-shadow: 
                inset 0 0 10px rgba(0,0,0,0.9),
                0 0 10px rgba(0,0,0,0.7);
        }
        
        .music-notice {
            position: fixed;
            bottom: 15px;
            background: rgba(255, 107, 157, 0.25);
            color: #ffe6ee;
            padding: 10px 20px;
            border-radius: 20px;
            font-size: 13px;
            z-index: 100;
            border: 1px solid rgba(255, 182, 193, 0.5);
            backdrop-filter: blur(10px);
            font-family: 'Roboto', sans-serif;
            box-shadow: 0 5px 15px rgba(255, 107, 157, 0.25);
            max-width: 85%;
            text-align: center;
            opacity: 1;
            text-shadow: 0 0 5px rgba(255, 255, 255, 0.5);
        }
        
        /* АНИМАЦИИ СЕРДЦА - УМЕНЬШЕННЫЕ */
        .heart-beat {
            animation: heartBeat 0.2s ease-out;
        }
        @keyframes heartBeat {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        
        /* ЧАСТИЦЫ - ВЕРНУЛ */
        .white-particle {
            position: fixed;
            pointer-events: none;
            z-index: 5;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 50%;
            opacity: 0;
            box-shadow: 0 0 8px rgba(255, 255, 255, 0.8);
        }
        @keyframes particleExplode {
            0% {
                opacity: 0.9;
                transform: translate(0, 0) scale(1);
            }
            20% {
                opacity: 1;
                transform: translate(0, 0) scale(1.2);
            }
            100% {
                opacity: 0;
                transform: 
                    translate(
                        calc(var(--tx) * var(--distance)), 
                        calc(var(--ty) * var(--distance))
                    ) 
                    scale(0.1);
            }
        }
        @keyframes particleAppear {
            0% {
                opacity: 0;
                transform: 
                    translate(
                        calc(var(--tx) * var(--start-distance)), 
                        calc(var(--ty) * var(--start-distance))
                    ) 
                    scale(0.1);
            }
            60% {
                opacity: 0.9;
                transform: translate(0, 0) scale(1.1);
            }
            100% {
                opacity: 0;
                transform: translate(0, 0) scale(1);
            }
        }
        @keyframes float {
            0%, 100% { transform: translateY(0) scale(1); }
            50% { transform: translateY(-5px) scale(1.02); }
        }
        .floating {
            animation: float 4s ease-in-out infinite;
        }
        
        /* Для iPhone */
        @media (max-width: 768px) {
            .heart {
                width: 180px;
                height: 160px;
            }
            .photo {
                width: 85px;
                height: 85px;
            }
            .name {
                font-size: 2.3em;
                padding: 6px 20px;
            }
            .inverted-cross {
                width: 100px;
                height: 150px;
            }
        }
        @media (max-width: 480px) {
            .photo {
                width: 75px;
                height: 75px;
            }
            .name {
                font-size: 2em;
            }
            .inverted-cross {
                width: 90px;
                height: 135px;
            }
        }
    </style>
</head>
<body>
    <video class="video-bg" autoplay muted loop playsinline>
        <source src="video/bg.mp4" type="video/mp4">
    </video>
    
    <audio id="bgMusic" loop preload="auto" style="display: none;">
        <source src="music/musik.mp3" type="audio/mpeg">
    </audio>
    
    <div class="heart floating" id="heartContainer">
        <canvas id="heartCanvas" width="200" height="180"></canvas>
    </div>
    
    <div class="middle">
        <div class="photos" id="photosContainer"></div>
        <div class="text floating" id="textContainer">
            <div class="name">ЭЛЕ</div>
            <div class="from">От Шамира</div>
        </div>
    </div>
    
    <div class="bottom">
        <div class="inverted-cross">
            <div class="cross-vertical"></div>
            <div class="cross-horizontal"></div>
        </div>
    </div>
    
    <div class="music-notice" id="musicNotice">Кликни для запуска музыки</div>

    <script>
        const photoFiles = [
            'photo_2026-02-06_02-39-07.jpg',
            'photo_2026-02-06_02-39-31.jpg',
            'photo_2026-02-06_02-39-53.jpg',
            'photo_2026-02-06_02-40-11.jpg',
            'photo_2026-02-06_02-41-59.jpg'
        ];
        
        function loadPhotos() {
            const photosContainer = document.getElementById('photosContainer');
            photosContainer.innerHTML = '';
            
            photoFiles.forEach((filename) => {
                const photoDiv = document.createElement('div');
                photoDiv.className = 'photo';
                photoDiv.innerHTML = `<img src="photos/${filename}" alt="Фото">`;
                photosContainer.appendChild(photoDiv);
            });
        }
        
        // СЕРДЦЕ
        const canvas = document.getElementById('heartCanvas');
        const ctx = canvas.getContext('2d');
        const heartSize = Math.min(canvas.width, canvas.height) * 0.7;
        let heartTime = 0;
        
        const SONG_BPM = 140;
        const BEAT_INTERVAL = (60 / SONG_BPM) * 1000;
        const BEAT_PATTERN = [
            { strength: 0.8 },
            { strength: 0.5 },
            { strength: 0.3 },
            { strength: 0.5 },
        ];
        
        function drawHeart() {
            heartTime += 0.008;
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.save();
            ctx.translate(canvas.width/2, canvas.height/2);
            
            const beatIntensity = window.currentBeatIntensity || 0;
            const baseAlpha = 0.5 + beatIntensity * 0.2;
            
            for (let i = 0; i < 80; i++) {
                const t = heartTime + i * 0.06;
                const x = 16 * Math.sin(t)**3;
                const y = 13 * Math.cos(t) - 5 * Math.cos(2*t) - 2 * Math.cos(3*t) - Math.cos(4*t);
                
                const lineAlpha = baseAlpha + Math.sin(t * 1.5) * 0.15;
                const lineWidth = 0.8 + beatIntensity * 0.3;
                
                ctx.strokeStyle = `rgba(255, 255, 255, ${lineAlpha})`;
                ctx.lineWidth = lineWidth;
                
                ctx.beginPath();
                ctx.moveTo(0, 0);
                ctx.lineTo(x * (heartSize/25), -y * (heartSize/25));
                ctx.stroke();
            }
            
            // СВЕЧЕНИЕ - ВЕРНУЛ
            if (beatIntensity > 0.5) {
                const glowRadius = heartSize/2 * beatIntensity * 0.7;
                const gradient = ctx.createRadialGradient(0, 0, 0, 0, 0, glowRadius);
                gradient.addColorStop(0, `rgba(255, 107, 157, ${0.05 * beatIntensity})`);
                gradient.addColorStop(0.5, `rgba(255, 107, 157, ${0.02 * beatIntensity})`);
                gradient.addColorStop(1, 'rgba(255, 107, 157, 0)');
                
                ctx.fillStyle = gradient;
                ctx.beginPath();
                ctx.arc(0, 0, glowRadius, 0, Math.PI * 2);
                ctx.fill();
            }
            
            ctx.restore();
            requestAnimationFrame(drawHeart);
        }
        drawHeart();
        
        // ЧАСТИЦЫ - ВЕРНУЛ
        function createWhiteParticles(count, x, y, size, isExplode = true) {
            for (let i = 0; i < count; i++) {
                const particle = document.createElement('div');
                particle.className = 'white-particle';
                
                const particleSize = size || (2 + Math.random() * 3);
                particle.style.width = `${particleSize}px`;
                particle.style.height = `${particleSize}px`;
                particle.style.left = `${x}px`;
                particle.style.top = `${y}px`;
                
                const angle = Math.random() * Math.PI * 2;
                const distance = isExplode ? 
                    (60 + Math.random() * 90) : 
                    (20 + Math.random() * 50);
                const tx = Math.cos(angle);
                const ty = Math.sin(angle);
                const startDistance = isExplode ? 0 : (20 + Math.random() * 40);
                
                particle.style.setProperty('--tx', tx);
                particle.style.setProperty('--ty', ty);
                particle.style.setProperty('--distance', `${distance}px`);
                particle.style.setProperty('--start-distance', `${startDistance}px`);
                
                const brightness = 0.7 + Math.random() * 0.3;
                particle.style.background = `rgba(255, 255, 255, ${brightness})`;
                particle.style.boxShadow = `0 0 ${particleSize}px rgba(255, 255, 255, ${brightness})`;
                
                document.body.appendChild(particle);
                
                const animationName = isExplode ? 'particleExplode' : 'particleAppear';
                const duration = isExplode ? 
                    (0.5 + Math.random() * 0.3) : 
                    (0.6 + Math.random() * 0.3);
                
                particle.style.animation = `${animationName} ${duration}s ease-out forwards`;
                
                setTimeout(() => {
                    if (particle.parentNode) {
                        particle.parentNode.removeChild(particle);
                    }
                }, duration * 1000);
            }
        }
        
        // АНИМАЦИЯ ПОЯВЛЕНИЯ ФОТО - ВЕРНУЛ С ЧАСТИЦАМИ
        function showPhotos() {
            const photos = document.querySelectorAll('.photo');
            const textContainer = document.getElementById('textContainer');
            
            textContainer.classList.add('show');
            
            photos.forEach((photo, index) => {
                setTimeout(() => {
                    const rect = photo.getBoundingClientRect();
                    const centerX = rect.left + rect.width/2;
                    const centerY = rect.top + rect.height/2;
                    
                    // ЧАСТИЦЫ ПОЯВЛЕНИЯ
                    createWhiteParticles(15, centerX, centerY, 2, false);
                    
                    photo.classList.remove('hide');
                    photo.classList.add('show');
                    
                    setTimeout(() => {
                        photo.style.transform = 'translateY(-3px) scale(1.03)';
                        setTimeout(() => {
                            photo.style.transform = 'translateY(0) scale(1)';
                        }, 200);
                    }, 300);
                    
                }, index * 150);
            });
        }
        
        // АНИМАЦИЯ РАСПАДА ФОТО - ВЕРНУЛ
        function explodePhotos() {
            const photos = document.querySelectorAll('.photo.show');
            const textContainer = document.getElementById('textContainer');
            
            textContainer.classList.remove('show');
            
            photos.forEach((photo, photoIndex) => {
                const rect = photo.getBoundingClientRect();
                const centerX = rect.left + rect.width/2;
                const centerY = rect.top + rect.height/2;
                
                setTimeout(() => {
                    photo.classList.remove('show');
                    photo.classList.add('hide');
                }, 100);
                
                setTimeout(() => {
                    // ЧАСТИЦЫ РАСПАДА
                    createWhiteParticles(25 + Math.floor(Math.random() * 8), centerX, centerY, 3);
                }, photoIndex * 40);
            });
        }
        
        const audio = document.getElementById('bgMusic');
        const musicNotice = document.getElementById('musicNotice');
        const heartContainer = document.getElementById('heartContainer');
        
        let beatTimer = null;
        let isVisualizing = false;
        let musicPlaying = false;
        let beatCounter = 0;
        
        function triggerBeat() {
            const patternIndex = beatCounter % BEAT_PATTERN.length;
            const beatStrength = BEAT_PATTERN[patternIndex].strength;
            
            window.currentBeatIntensity = beatStrength;
            
            heartContainer.classList.add('heart-beat');
            const scale = 1 + (beatStrength * 0.08);
            heartContainer.style.transform = `scale(${scale})`;
            
            // ЧАСТИЦЫ НА СИЛЬНЫХ БИТАХ
            if (beatStrength > 0.6) {
                const rect = heartContainer.getBoundingClientRect();
                const centerX = rect.left + rect.width/2;
                const centerY = rect.top + rect.height/2;
                
                createWhiteParticles(8, centerX, centerY, 1.5);
            }
            
            setTimeout(() => {
                heartContainer.classList.remove('heart-beat');
                heartContainer.style.transform = 'scale(1)';
            }, 200);
            
            // ПУЛЬСАЦИЯ ФОТО НА БИТАХ
            if (musicPlaying && beatStrength > 0.4) {
                const photos = document.querySelectorAll('.photo.show');
                if (photos.length > 0) {
                    const randomIndex = Math.floor(Math.random() * photos.length);
                    const photo = photos[randomIndex];
                    
                    photo.classList.add('photo-beat');
                    const photoScale = 1 + (beatStrength * 0.02);
                    photo.style.transform = `translateY(-${beatStrength * 2}px) scale(${photoScale})`;
                    
                    setTimeout(() => {
                        photo.classList.remove('photo-beat');
                        photo.style.transform = 'translateY(0) scale(1)';
                    }, 150);
                }
            }
            
            beatCounter++;
        }
        
        function startVisualization() {
            if (isVisualizing) return;
            isVisualizing = true;
            
            triggerBeat();
            beatTimer = setInterval(triggerBeat, BEAT_INTERVAL);
        }
        
        function stopVisualization() {
            isVisualizing = false;
            window.currentBeatIntensity = 0;
            
            if (beatTimer) clearInterval(beatTimer);
            heartContainer.style.transform = 'scale(1)';
            document.querySelectorAll('.photo-beat').forEach(photo => {
                photo.classList.remove('photo-beat');
                photo.style.transform = 'translateY(0) scale(1)';
            });
        }
        
        function startMusic() {
            audio.play().then(() => {
                musicPlaying = true;
                musicNotice.textContent = "♪ Музыка ♪";
                musicNotice.style.background = "rgba(255, 107, 157, 0.4)";
                
                showPhotos();
                setTimeout(startVisualization, 500);
                
                setTimeout(() => {
                    musicNotice.style.opacity = "0";
                    setTimeout(() => musicNotice.style.display = "none", 800);
                }, 3000);
            }).catch(() => {
                musicNotice.textContent = "Коснись для запуска музыки";
            });
        }
        
        function stopMusic() {
            musicPlaying = false;
            
            // ЗАПУСКАЕМ АНИМАЦИЮ РАСПАДА
            explodePhotos();
            stopVisualization();
            
            document.querySelectorAll('.floating').forEach(el => {
                el.classList.remove('floating');
            });
            
            musicNotice.textContent = "Музыка остановлена";
            musicNotice.style.display = "block";
            musicNotice.style.opacity = "1";
        }
        
        function handleInteraction() {
            if (audio.paused && !musicPlaying) {
                startMusic();
            } else if (!audio.paused && musicPlaying) {
                audio.pause();
                stopMusic();
            }
        }
        
        function floatElements() {
            const elements = document.querySelectorAll('.photo.show, .heart, .text');
            elements.forEach(el => {
                if (!el.classList.contains('floating')) {
                    el.classList.add('floating');
                }
            });
        }
        
        audio.volume = 0.7;
        
        window.addEventListener('load', function() {
            loadPhotos();
            window.currentBeatIntensity = 0;
            
            const isIOS = /iPad|iPhone|iPod/.test(navigator.userAgent);
            
            if (isIOS) {
                musicNotice.textContent = "Коснись для запуска музыки";
                document.addEventListener('touchstart', handleInteraction, { once: true });
            } else {
                setTimeout(() => {
                    audio.play().then(() => {
                        musicPlaying = true;
                        musicNotice.textContent = "♪ Музыка ♪";
                        showPhotos();
                        setTimeout(() => {
                            startVisualization();
                            floatElements();
                        }, 500);
                        setTimeout(() => {
                            musicNotice.style.opacity = "0";
                            setTimeout(() => musicNotice.style.display = "none", 800);
                        }, 3000);
                    }).catch(() => {
                        console.log("Ждем клика...");
                    });
                }, 1000);
            }
            
            document.addEventListener('click', handleInteraction);
        });
    </script>
</body>
</html>
