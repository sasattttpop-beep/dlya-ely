<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Для Эли</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;700&family=Playfair+Display:ital,wght@0,400;0,700;1,400&family=Roboto:wght@300;400&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        html, body {
            width: 100%;
            height: 100%;
            overflow-x: hidden;
            -webkit-tap-highlight-color: transparent;
        }
        body {
            background: #000;
            color: white;
            font-family: 'Playfair Display', serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 15px;
            cursor: pointer;
            overflow: hidden;
            touch-action: manipulation;
        }
        .container {
            width: 100%;
            max-width: 500px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
            z-index: 10;
        }
        .heart { 
            margin: 15px 0; 
            z-index: 10;
            position: relative;
            width: 280px;
            height: 250px;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: transform 0.8s cubic-bezier(0.34, 1.56, 0.64, 1);
        }
        @media (max-width: 480px) {
            .heart {
                width: 240px;
                height: 210px;
                margin: 10px 0;
            }
        }
        .photos { 
            display: flex; 
            flex-wrap: wrap;
            gap: 12px; 
            margin: 15px 0; 
            z-index: 10; 
            justify-content: center;
            width: 100%;
            max-width: 500px;
            transition: all 0.8s ease;
        }
        @media (max-width: 480px) {
            .photos {
                gap: 10px;
                margin: 10px 0;
            }
        }
        .photo {
            width: 140px; 
            height: 140px;
            border-radius: 8px;
            overflow: hidden;
            border: 2px solid rgba(255, 255, 255, 0.6);
            position: relative;
            opacity: 0;
            transform: translateY(30px) scale(0.8);
            transition: all 0.8s cubic-bezier(0.34, 1.56, 0.64, 1);
        }
        @media (max-width: 480px) {
            .photo {
                width: 110px;
                height: 110px;
            }
        }
        @media (max-width: 380px) {
            .photo {
                width: 90px;
                height: 90px;
            }
        }
        .photo img { 
            width: 100%; 
            height: 100%; 
            object-fit: cover; 
            pointer-events: none;
            user-select: none;
            transition: transform 0.5s ease;
        }
        .text { 
            text-align: center; 
            margin: 15px 0; 
            z-index: 10; 
            position: relative;
            width: 100%;
            transition: all 0.8s ease;
        }
        .name { 
            font-family: 'Dancing Script', cursive;
            font-size: 3.5em; 
            color: #fff;
            margin-bottom: 5px;
            text-shadow: 0 0 20px rgba(100, 150, 255, 0.7);
            font-weight: 700;
            letter-spacing: 1px;
            position: relative;
            padding: 0 20px;
            opacity: 0;
            transform: translateY(20px);
            transition: all 1s cubic-bezier(0.34, 1.56, 0.64, 1);
        }
        @media (max-width: 480px) {
            .name {
                font-size: 2.8em;
            }
        }
        .from { 
            font-family: 'Roboto', sans-serif;
            font-size: 1.2em; 
            color: #b0d0ff; 
            font-weight: 300;
            letter-spacing: 1.5px;
            text-transform: uppercase;
            margin-top: 8px;
            opacity: 0;
            transform: translateY(20px);
            transition: all 1s cubic-bezier(0.34, 1.56, 0.64, 1) 0.2s;
        }
        @media (max-width: 480px) {
            .from {
                font-size: 1em;
                letter-spacing: 1px;
            }
        }
        .photo.show {
            opacity: 1;
            transform: translateY(0) scale(1);
        }
        .photo.hide {
            opacity: 0;
            transform: translateY(20px) scale(0.8);
            transition: all 0.5s ease;
        }
        .text.show .name,
        .text.show .from {
            opacity: 1;
            transform: translateY(0);
        }
        .photo-beat {
            box-shadow: 0 0 20px rgba(180, 220, 255, 0.9), 
                       inset 0 0 15px rgba(180, 220, 255, 0.4);
            border-color: rgba(220, 240, 255, 0.95) !important;
            z-index: 20;
        }
        .music-notice {
            position: fixed;
            bottom: 20px;
            background: rgba(20, 40, 80, 0.3);
            color: #d0e5ff;
            padding: 10px 20px;
            border-radius: 20px;
            font-size: 13px;
            z-index: 100;
            border: 1px solid rgba(100, 150, 255, 0.4);
            backdrop-filter: blur(8px);
            font-family: 'Roboto', sans-serif;
            transition: all 0.8s ease;
            box-shadow: 0 5px 15px rgba(0, 20, 50, 0.3);
            max-width: 90%;
            text-align: center;
            opacity: 1;
        }
        @media (max-width: 480px) {
            .music-notice {
                font-size: 12px;
                padding: 8px 16px;
                bottom: 15px;
            }
        }
        .heart-beat {
            animation: heartBeat 0.15s ease-out;
        }
        @keyframes heartBeat {
            0% { transform: scale(1); }
            50% { transform: scale(1.15); }
            100% { transform: scale(1); }
        }
        .white-particle {
            position: fixed;
            pointer-events: none;
            z-index: 5;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 50%;
            opacity: 0;
            box-shadow: 0 0 8px rgba(255, 255, 255, 0.8);
        }
        @keyframes particleExplode {
            0% {
                opacity: 0.9;
                transform: translate(0, 0) scale(1);
            }
            20% {
                opacity: 1;
                transform: translate(0, 0) scale(1.2);
            }
            100% {
                opacity: 0;
                transform: 
                    translate(
                        calc(var(--tx) * var(--distance)), 
                        calc(var(--ty) * var(--distance))
                    ) 
                    scale(0.1);
            }
        }
        @keyframes particleAppear {
            0% {
                opacity: 0;
                transform: 
                    translate(
                        calc(var(--tx) * var(--start-distance)), 
                        calc(var(--ty) * var(--start-distance))
                    ) 
                    scale(0.1);
            }
            60% {
                opacity: 0.9;
                transform: translate(0, 0) scale(1.1);
            }
            100% {
                opacity: 0;
                transform: translate(0, 0) scale(1);
            }
        }
        @keyframes float {
            0%, 100% { transform: translateY(0) scale(1); }
            50% { transform: translateY(-8px) scale(1.02); }
        }
        .floating {
            animation: float 4s ease-in-out infinite;
        }
    </style>
</head>
<body>
    <!-- ФОН -->
    <video id="videoBg" autoplay muted loop playsinline style="
        position: fixed;
        top: 0; left: 0;
        width: 100%; height: 100%;
        object-fit: cover;
        z-index: -2;
        filter: brightness(0.5) contrast(1.1) hue-rotate(190deg);
    ">
        <source src="video/bg.mp4" type="video/mp4">
    </video>
    
    <!-- МУЗЫКА -->
    <audio id="bgMusic" loop preload="auto" style="display: none;">
        <!-- ПРАВИЛЬНЫЙ ПУТЬ -->
        <source src="music/musik.mp3" type="audio/mpeg">
        Ваш браузер не поддерживает аудио
    </audio>
    
    <div class="container">
        <div class="heart floating" id="heartContainer">
            <canvas id="heartCanvas" width="280" height="250" style="display: block;"></canvas>
        </div>
        
        <div class="photos" id="photosContainer">
            <!-- Фото загрузятся автоматически -->
        </div>
        
        <div class="text floating" id="textContainer">
            <div class="name">ЭЛИ</div>
            <div class="from">От Шамира</div>
        </div>
    </div>
    
    <div class="music-notice" id="musicNotice">Кликни для запуска музыки</div>

    <script>
        // ТОЧНЫЕ ИМЕНА ФАЙЛОВ
        const photoFiles = [
            'photo_2026-02-06_02-39-07.jpg',
            'photo_2026-02-06_02-39-31.jpg',
            'photo_2026-02-06_02-39-53.jpg',
            'photo_2026-02-06_02-40-11.jpg',
            'photo_2026-02-06_02-41-59.jpg'
        ];
        
        // Загружаем все фото
        function loadPhotos() {
            const photosContainer = document.getElementById('photosContainer');
            photosContainer.innerHTML = '';
            
            photoFiles.forEach((filename, index) => {
                const photoDiv = document.createElement('div');
                photoDiv.className = 'photo';
                photoDiv.innerHTML = `<img src="photos/${filename}" alt="Фото ${index + 1}">`;
                photosContainer.appendChild(photoDiv);
            });
        }
        
        // ПРОВЕРКА ФАЙЛОВ ПЕРЕД ЗАГРУЗКОЙ
        function checkFiles() {
            console.log('Проверяю файлы...');
            
            // Проверяем музыку
            fetch('music/musik.mp3')
                .then(response => {
                    if (response.ok) {
                        console.log('✅ Музыка найдена: musik.mp3');
                    } else {
                        console.log('❌ Музыка НЕ найдена! Проверь путь: music/musik.mp3');
                    }
                })
                .catch(error => console.log('❌ Ошибка загрузки музыки:', error));
            
            // Проверяем первое фото
            fetch('photos/photo_2026-02-06_02-39-07.jpg')
                .then(response => {
                    if (response.ok) {
                        console.log('✅ Фото найдены');
                    } else {
                        console.log('❌ Фото не найдены!');
                    }
                });
            
            // Проверяем видео
            fetch('video/bg.mp4')
                .then(response => {
                    if (response.ok) {
                        console.log('✅ Видео найдено: bg.mp4');
                    } else {
                        console.log('❌ Видео НЕ найдено!');
                    }
                });
        }
        
        // Остальной код остаётся таким же...
        const canvas = document.getElementById('heartCanvas');
        const ctx = canvas.getContext('2d');
        const heartSize = Math.min(canvas.width, canvas.height) * 0.8;
        let heartTime = 0;
        
        const SONG_BPM = 140;
        const BEAT_INTERVAL = (60 / SONG_BPM) * 1000;
        const BEAT_PATTERN = [
            { strength: 1.0 },
            { strength: 0.7 },
            { strength: 0.5 },
            { strength: 0.7 },
        ];
        
        function drawHeart() {
            heartTime += 0.01;
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.save();
            ctx.translate(canvas.width/2, canvas.height/2);
            
            const beatIntensity = window.currentBeatIntensity || 0;
            const baseAlpha = 0.6 + beatIntensity * 0.3;
            
            for (let i = 0; i < 120; i++) {
                const t = heartTime + i * 0.05;
                const x = 16 * Math.sin(t)**3;
                const y = 13 * Math.cos(t) - 5 * Math.cos(2*t) - 2 * Math.cos(3*t) - Math.cos(4*t);
                
                const lineAlpha = baseAlpha + Math.sin(t * 2) * 0.2;
                const lineWidth = 1.2 + beatIntensity * 0.5;
                
                ctx.strokeStyle = `rgba(255, 255, 255, ${lineAlpha})`;
                ctx.lineWidth = lineWidth;
                
                ctx.beginPath();
                ctx.moveTo(0, 0);
                ctx.lineTo(x * (heartSize/25), -y * (heartSize/25));
                ctx.stroke();
                
                if (beatIntensity > 0.8 && i % 15 === 0) {
                    ctx.fillStyle = `rgba(255, 255, 255, ${beatIntensity})`;
                    ctx.beginPath();
                    ctx.arc(x * (heartSize/25), -y * (heartSize/25), 1.5, 0, Math.PI * 2);
                    ctx.fill();
                }
            }
            
            if (beatIntensity > 0.7) {
                const glowRadius = heartSize/2 * beatIntensity;
                const gradient = ctx.createRadialGradient(0, 0, 0, 0, 0, glowRadius);
                gradient.addColorStop(0, `rgba(255, 255, 255, ${0.1 * beatIntensity})`);
                gradient.addColorStop(1, 'rgba(255, 255, 255, 0)');
                
                ctx.fillStyle = gradient;
                ctx.beginPath();
                ctx.arc(0, 0, glowRadius, 0, Math.PI * 2);
                ctx.fill();
            }
            
            ctx.restore();
            requestAnimationFrame(drawHeart);
        }
        drawHeart();
        
        function createWhiteParticles(count, x, y, size, isExplode = true) {
            for (let i = 0; i < count; i++) {
                const particle = document.createElement('div');
                particle.className = 'white-particle';
                
                const particleSize = size || (2 + Math.random() * 4);
                particle.style.width = `${particleSize}px`;
                particle.style.height = `${particleSize}px`;
                
                particle.style.left = `${x}px`;
                particle.style.top = `${y}px`;
                
                const angle = Math.random() * Math.PI * 2;
                const distance = isExplode ? 
                    (80 + Math.random() * 120) : 
                    (30 + Math.random() * 70);
                const tx = Math.cos(angle);
                const ty = Math.sin(angle);
                const startDistance = isExplode ? 0 : (30 + Math.random() * 50);
                
                particle.style.setProperty('--tx', tx);
                particle.style.setProperty('--ty', ty);
                particle.style.setProperty('--distance', `${distance}px`);
                particle.style.setProperty('--start-distance', `${startDistance}px`);
                
                const brightness = 0.7 + Math.random() * 0.3;
                particle.style.background = `rgba(255, 255, 255, ${brightness})`;
                particle.style.boxShadow = `0 0 ${particleSize}px rgba(255, 255, 255, ${brightness})`;
                
                document.body.appendChild(particle);
                
                const animationName = isExplode ? 'particleExplode' : 'particleAppear';
                const duration = isExplode ? 
                    (0.6 + Math.random() * 0.4) : 
                    (0.8 + Math.random() * 0.4);
                
                particle.style.animation = 
                    `${animationName} ${duration}s ease-out forwards`;
                
                setTimeout(() => {
                    if (particle.parentNode) {
                        particle.parentNode.removeChild(particle);
                    }
                }, duration * 1000);
            }
        }
        
        function showPhotos() {
            const photos = document.querySelectorAll('.photo');
            const textContainer = document.getElementById('textContainer');
            
            textContainer.classList.add('show');
            
            photos.forEach((photo, index) => {
                setTimeout(() => {
                    const rect = photo.getBoundingClientRect();
                    const centerX = rect.left + rect.width/2;
                    const centerY = rect.top + rect.height/2;
                    
                    createWhiteParticles(25, centerX, centerY, 3, false);
                    
                    photo.classList.remove('hide');
                    photo.classList.add('show');
                    
                    setTimeout(() => {
                        photo.style.transform = 'translateY(-5px) scale(1.03)';
                        setTimeout(() => {
                            photo.style.transform = 'translateY(0) scale(1)';
                        }, 300);
                    }, 500);
                    
                }, index * 200);
            });
            
            const photosContainer = document.getElementById('photosContainer');
            photosContainer.style.transform = 'translateY(0)';
        }
        
        function explodePhotos() {
            const photos = document.querySelectorAll('.photo.show');
            const textContainer = document.getElementById('textContainer');
            
            textContainer.classList.remove('show');
            
            photos.forEach((photo, photoIndex) => {
                const rect = photo.getBoundingClientRect();
                const centerX = rect.left + rect.width/2;
                const centerY = rect.top + rect.height/2;
                
                setTimeout(() => {
                    photo.classList.remove('show');
                    photo.classList.add('hide');
                }, 100);
                
                setTimeout(() => {
                    createWhiteParticles(40 + Math.floor(Math.random() * 10), centerX, centerY, 4);
                }, photoIndex * 50);
            });
            
            const photosContainer = document.getElementById('photosContainer');
            photosContainer.style.transform = 'translateY(10px)';
        }
        
        const audio = document.getElementById('bgMusic');
        const musicNotice = document.getElementById('musicNotice');
        const heartContainer = document.getElementById('heartContainer');
        
        let beatTimer = null;
        let isVisualizing = false;
        let musicPlaying = false;
        let beatCounter = 0;
        let lastBeatTime = 0;
        
        function triggerBeat() {
            const currentTime = Date.now();
            const patternIndex = beatCounter % BEAT_PATTERN.length;
            const beatStrength = BEAT_PATTERN[patternIndex].strength;
            
            window.currentBeatIntensity = beatStrength;
            
            heartContainer.classList.add('heart-beat');
            const scale = 1 + (beatStrength * 0.15);
            heartContainer.style.transform = `scale(${scale})`;
            
            if (beatStrength > 0.8) {
                const rect = heartContainer.getBoundingClientRect();
                const centerX = rect.left + rect.width/2;
                const centerY = rect.top + rect.height/2;
                
                createWhiteParticles(15, centerX, centerY, 2);
            }
            
            setTimeout(() => {
                heartContainer.classList.remove('heart-beat');
                heartContainer.style.transform = 'scale(1)';
            }, 150);
            
            if (musicPlaying && beatStrength > 0.5) {
                const photos = document.querySelectorAll('.photo.show');
                if (photos.length > 0) {
                    const randomIndex = Math.floor(Math.random() * photos.length);
                    const photo = photos[randomIndex];
                    
                    photo.classList.add('photo-beat');
                    const photoScale = 1 + (beatStrength * 0.03);
                    photo.style.transform = `translateY(-${beatStrength * 3}px) scale(${photoScale})`;
                    
                    setTimeout(() => {
                        photo.classList.remove('photo-beat');
                        photo.style.transform = 'translateY(0) scale(1)';
                    }, 200);
                }
            }
            
            beatCounter++;
            lastBeatTime = currentTime;
        }
        
        function startVisualization() {
            if (isVisualizing) return;
            isVisualizing = true;
            
            beatCounter = 0;
            lastBeatTime = Date.now();
            
            triggerBeat();
            beatTimer = setInterval(triggerBeat, BEAT_INTERVAL);
            floatElements();
        }
        
        function stopVisualization() {
            isVisualizing = false;
            window.currentBeatIntensity = 0;
            
            if (beatTimer) {
                clearInterval(beatTimer);
                beatTimer = null;
            }
            
            heartContainer.style.transform = 'scale(1)';
            document.querySelectorAll('.photo-beat').forEach(photo => {
                photo.classList.remove('photo-beat');
                photo.style.transform = 'translateY(0) scale(1)';
            });
        }
        
        function floatElements() {
            const elements = document.querySelectorAll('.photo.show, .heart, .text');
            elements.forEach(el => {
                if (!el.classList.contains('floating')) {
                    el.classList.add('floating');
                }
            });
        }
        
        function startMusic() {
            console.log('Пытаюсь запустить музыку...');
            
            audio.play()
                .then(() => {
                    console.log('✅ Музыка запущена!');
                    musicPlaying = true;
                    musicNotice.textContent = "♪ Музыка для Эли ♪";
                    musicNotice.style.background = "rgba(20, 60, 120, 0.4)";
                    musicNotice.style.borderColor = "rgba(100, 180, 255, 0.6)";
                    
                    showPhotos();
                    setTimeout(() => {
                        startVisualization();
                    }, 500);
                    
                    setTimeout(() => {
                        musicNotice.style.opacity = "0";
                        setTimeout(() => {
                            musicNotice.style.display = "none";
                        }, 800);
                    }, 3000);
                })
                .catch(error => {
                    console.log("❌ Ошибка запуска музыки:", error);
                    musicNotice.textContent = "Кликни еще раз для запуска";
                    musicNotice.style.background = "rgba(80, 40, 80, 0.4)";
                });
        }
        
        function stopMusic() {
            musicPlaying = false;
            
            explodePhotos();
            stopVisualization();
            
            document.querySelectorAll('.floating').forEach(el => {
                el.classList.remove('floating');
            });
            
            musicNotice.textContent = "Музыка остановлена. Кликни чтобы начать";
            musicNotice.style.background = "rgba(60, 80, 120, 0.4)";
            musicNotice.style.display = "block";
            setTimeout(() => {
                musicNotice.style.opacity = "1";
            }, 10);
        }
        
        // Запуск при клике
        document.addEventListener('click', function() {
            console.log('Клик по сайту');
            if (audio.paused) {
                startMusic();
            } else {
                audio.pause();
                stopMusic();
            }
        });
        
        document.addEventListener('touchstart', function(e) {
            if (e.touches.length === 1) {
                e.preventDefault();
                if (audio.paused) {
                    startMusic();
                } else {
                    audio.pause();
                    stopMusic();
                }
            }
        }, { passive: false });
        
        audio.volume = 0.7;
        
        // Инициализация
        window.addEventListener('load', function() {
            console.log('Сайт загружен!');
            
            // Проверяем файлы
            checkFiles();
            
            // Загружаем фото
            loadPhotos();
            
            // Инициализируем интенсивность бита
            window.currentBeatIntensity = 0;
            
            // Пробуем автозапуск через 1.5 секунды
            setTimeout(() => {
                console.log('Пробую автозапуск музыки...');
                startMusic();
            }, 1500);
        });
    </script>
</body>
</html>
