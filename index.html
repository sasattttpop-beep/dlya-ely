<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Для Эле</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;700&family=Playfair+Display:ital,wght@0,400;0,700;1,400&family=Roboto:wght@300;400&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        html, body {
            width: 100%;
            height: 100%;
            overflow-x: hidden;
            -webkit-tap-highlight-color: transparent;
        }
        body {
            background: #000;
            color: white;
            font-family: 'Playfair Display', serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between; /* Распределяем пространство */
            padding: 15px;
            cursor: pointer;
            overflow: hidden;
            touch-action: manipulation;
        }
        /* ВИДЕОФОН - проверенный путь */
        .video-bg {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            object-fit: cover;
            z-index: -1;
            filter: brightness(0.5) contrast(1.1) hue-rotate(190deg);
        }
        /* ВЕРХНЯЯ ЧАСТЬ - Сердце */
        .top-section {
            width: 100%;
            max-width: 500px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
            z-index: 10;
            margin-top: 20px;
        }
        .heart { 
            margin: 15px 0; 
            z-index: 10;
            position: relative;
            width: 280px;
            height: 250px;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: transform 0.8s cubic-bezier(0.34, 1.56, 0.64, 1);
        }
        @media (max-width: 480px) {
            .heart {
                width: 240px;
                height: 210px;
                margin: 10px 0;
            }
        }
        /* ЦЕНТРАЛЬНАЯ ЧАСТЬ - Фото и текст */
        .middle-section {
            width: 100%;
            max-width: 500px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
            z-index: 10;
        }
        .photos { 
            display: flex; 
            flex-wrap: wrap;
            gap: 12px; 
            margin: 15px 0; 
            z-index: 10; 
            justify-content: center;
            width: 100%;
            max-width: 500px;
            transition: all 0.8s ease;
        }
        @media (max-width: 480px) {
            .photos {
                gap: 10px;
                margin: 10px 0;
            }
        }
        .photo {
            width: 140px; 
            height: 140px;
            border-radius: 8px;
            overflow: hidden;
            border: 2px solid rgba(255, 255, 255, 0.6);
            position: relative;
            opacity: 0;
            transform: translateY(30px) scale(0.8);
            transition: all 0.8s cubic-bezier(0.34, 1.56, 0.64, 1);
        }
        @media (max-width: 480px) {
            .photo {
                width: 110px;
                height: 110px;
            }
        }
        .photo img { 
            width: 100%; 
            height: 100%; 
            object-fit: cover; 
            pointer-events: none;
            user-select: none;
            transition: transform 0.5s ease;
        }
        .text { 
            text-align: center; 
            margin: 15px 0; 
            z-index: 10; 
            position: relative;
            width: 100%;
            transition: all 0.8s ease;
        }
        .name { 
            font-family: 'Dancing Script', cursive;
            font-size: 3.5em; 
            color: #fff;
            margin-bottom: 5px;
            text-shadow: 0 0 20px rgba(255, 107, 157, 0.7);
            font-weight: 700;
            letter-spacing: 1px;
            position: relative;
            padding: 0 20px;
            opacity: 0;
            transform: translateY(20px);
            transition: all 1s cubic-bezier(0.34, 1.56, 0.64, 1);
        }
        @media (max-width: 480px) {
            .name {
                font-size: 2.8em;
            }
        }
        .from { 
            font-family: 'Roboto', sans-serif;
            font-size: 1.2em; 
            color: #ffafcc; 
            font-weight: 300;
            letter-spacing: 1.5px;
            text-transform: uppercase;
            margin-top: 8px;
            opacity: 0;
            transform: translateY(20px);
            transition: all 1s cubic-bezier(0.34, 1.56, 0.64, 1) 0.2s;
        }
        /* НИЖНЯЯ ЧАСТЬ - Крест */
        .bottom-section {
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-end; /* Прижимаем к низу */
            position: relative;
            z-index: 10;
            margin-bottom: 30px;
            min-height: 200px; /* Место для креста */
        }
        /* СТАТИЧНЫЙ ПЕРЕВЁРНУТЫЙ КРЕСТ */
        .static-cross {
            width: 180px;
            height: 280px;
            position: relative;
            margin: 20px 0;
            opacity: 0.8;
            filter: drop-shadow(0 0 5px rgba(0, 0, 0, 0.7));
        }
        .cross-vertical {
            position: absolute;
            width: 16px; /* Широкая вертикальная часть */
            height: 100%;
            background: linear-gradient(to bottom, #333, #000);
            left: 50%;
            transform: translateX(-50%);
            border-radius: 2px;
            box-shadow: 
                inset 0 0 10px rgba(0, 0, 0, 0.8),
                0 0 10px rgba(0, 0, 0, 0.5);
        }
        .cross-horizontal {
            position: absolute;
            width: 100%;
            height: 16px; /* Широкая горизонтальная часть */
            background: linear-gradient(to right, #333, #000);
            top: 63%; /* Перевёрнутый крест - перекладина ниже центра */
            transform: translateY(-50%);
            border-radius: 2px;
            box-shadow: 
                inset 0 0 10px rgba(0, 0, 0, 0.8),
                0 0 10px rgba(0, 0, 0, 0.5);
        }
        /* Дополнительная "текстура" для мрачности */
        .cross-vertical::before,
        .cross-horizontal::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                repeating-linear-gradient(
                    90deg,
                    transparent,
                    transparent 2px,
                    rgba(50, 50, 50, 0.3) 2px,
                    rgba(50, 50, 50, 0.3) 4px
                );
            border-radius: 2px;
            pointer-events: none;
        }
        /* СТИЛИ ДЛЯ АНИМАЦИЙ */
        .photo.show {
            opacity: 1;
            transform: translateY(0) scale(1);
        }
        .photo.hide {
            opacity: 0;
            transform: translateY(20px) scale(0.8);
            transition: all 0.5s ease;
        }
        .text.show .name,
        .text.show .from {
            opacity: 1;
            transform: translateY(0);
        }
        .photo-beat {
            box-shadow: 0 0 20px rgba(255, 182, 193, 0.9), 
                       inset 0 0 15px rgba(255, 182, 193, 0.4);
            border-color: rgba(255, 209, 220, 0.95) !important;
            z-index: 20;
        }
        .music-notice {
            position: fixed;
            bottom: 20px;
            background: rgba(255, 107, 157, 0.2);
            color: #ffe6ee;
            padding: 10px 20px;
            border-radius: 20px;
            font-size: 13px;
            z-index: 100;
            border: 1px solid rgba(255, 182, 193, 0.4);
            backdrop-filter: blur(8px);
            font-family: 'Roboto', sans-serif;
            transition: all 0.8s ease;
            box-shadow: 0 5px 15px rgba(255, 107, 157, 0.2);
            max-width: 90%;
            text-align: center;
            opacity: 1;
        }
        .heart-beat {
            animation: heartBeat 0.15s ease-out;
        }
        @keyframes heartBeat {
            0% { transform: scale(1); }
            50% { transform: scale(1.15); }
            100% { transform: scale(1); }
        }
        .white-particle {
            position: fixed;
            pointer-events: none;
            z-index: 5;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 50%;
            opacity: 0;
            box-shadow: 0 0 8px rgba(255, 255, 255, 0.8);
        }
        @keyframes particleExplode {
            0% {
                opacity: 0.9;
                transform: translate(0, 0) scale(1);
            }
            20% {
                opacity: 1;
                transform: translate(0, 0) scale(1.2);
            }
            100% {
                opacity: 0;
                transform: 
                    translate(
                        calc(var(--tx) * var(--distance)), 
                        calc(var(--ty) * var(--distance))
                    ) 
                    scale(0.1);
            }
        }
        @keyframes particleAppear {
            0% {
                opacity: 0;
                transform: 
                    translate(
                        calc(var(--tx) * var(--start-distance)), 
                        calc(var(--ty) * var(--start-distance))
                    ) 
                    scale(0.1);
            }
            60% {
                opacity: 0.9;
                transform: translate(0, 0) scale(1.1);
            }
            100% {
                opacity: 0;
                transform: translate(0, 0) scale(1);
            }
        }
        @keyframes float {
            0%, 100% { transform: translateY(0) scale(1); }
            50% { transform: translateY(-8px) scale(1.02); }
        }
        .floating {
            animation: float 4s ease-in-out infinite;
        }
    </style>
</head>
<body>
    <!-- ВИДЕОФОН -->
    <video class="video-bg" id="videoBg" autoplay muted loop playsinline>
        <source src="video/bg.mp4" type="video/mp4">
        <!-- Если видео не грузится, покажем сообщение -->
        <div style="position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: linear-gradient(135deg, #0a0a2a 0%, #1a1a4a 50%, #2a2a6a 100%); z-index: -1;"></div>
    </video>
    
    <!-- МУЗЫКА -->
    <audio id="bgMusic" loop preload="auto" style="display: none;">
        <source src="music/musik.mp3" type="audio/mpeg">
        Ваш браузер не поддерживает аудио
    </audio>
    
    <!-- ВЕРХ: АНИМИРОВАННОЕ СЕРДЦЕ -->
    <div class="top-section">
        <div class="heart floating" id="heartContainer">
            <canvas id="heartCanvas" width="280" height="250" style="display: block;"></canvas>
        </div>
    </div>
    
    <!-- СЕРЕДИНА: ФОТО И ТЕКСТ -->
    <div class="middle-section">
        <div class="photos" id="photosContainer">
            <!-- Фото загрузятся автоматически -->
        </div>
        
        <div class="text floating" id="textContainer">
            <div class="name">ЭЛЕ</div>
            <div class="from">От Шамира</div>
        </div>
    </div>
    
    <!-- НИЗ: СТАТИЧНЫЙ ПЕРЕВЁРНУТЫЙ КРЕСТ -->
    <div class="bottom-section">
        <div class="static-cross">
            <div class="cross-vertical"></div>
            <div class="cross-horizontal"></div>
        </div>
    </div>
    
    <div class="music-notice" id="musicNotice">Кликни для запуска музыки</div>

    <script>
        // ФОТО
        const photoFiles = [
            'photo_2026-02-06_02-39-07.jpg',
            'photo_2026-02-06_02-39-31.jpg',
            'photo_2026-02-06_02-39-53.jpg',
            'photo_2026-02-06_02-40-11.jpg',
            'photo_2026-02-06_02-41-59.jpg'
        ];
        
        // Загружаем фото
        function loadPhotos() {
            const photosContainer = document.getElementById('photosContainer');
            photosContainer.innerHTML = '';
            
            photoFiles.forEach((filename, index) => {
                const photoDiv = document.createElement('div');
                photoDiv.className = 'photo';
                photoDiv.innerHTML = `<img src="photos/${filename}" alt="Фото ${index + 1}">`;
                photosContainer.appendChild(photoDiv);
            });
        }
        
        // АНИМИРОВАННОЕ СЕРДЦЕ (как было)
        const canvas = document.getElementById('heartCanvas');
        const ctx = canvas.getContext('2d');
        const heartSize = Math.min(canvas.width, canvas.height) * 0.8;
        let heartTime = 0;
        
        const SONG_BPM = 140;
        const BEAT_INTERVAL = (60 / SONG_BPM) * 1000;
        const BEAT_PATTERN = [
            { strength: 1.0 },
            { strength: 0.7 },
            { strength: 0.5 },
            { strength: 0.7 },
        ];
        
        function drawHeart() {
            heartTime += 0.01;
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.save();
            ctx.translate(canvas.width/2, canvas.height/2);
            
            const beatIntensity = window.currentBeatIntensity || 0;
            const baseAlpha = 0.6 + beatIntensity * 0.3;
            
            for (let i = 0; i < 120; i++) {
                const t = heartTime + i * 0.05;
                const x = 16 * Math.sin(t)**3;
                const y = 13 * Math.cos(t) - 5 * Math.cos(2*t) - 2 * Math.cos(3*t) - Math.cos(4*t);
                
                const lineAlpha = baseAlpha + Math.sin(t * 2) * 0.2;
                const lineWidth = 1.2 + beatIntensity * 0.5;
                
                ctx.strokeStyle = `rgba(255, 255, 255, ${lineAlpha})`;
                ctx.lineWidth = lineWidth;
                
                ctx.beginPath();
                ctx.moveTo(0, 0);
                ctx.lineTo(x * (heartSize/25), -y * (heartSize/25));
                ctx.stroke();
                
                if (beatIntensity > 0.8 && i % 15 === 0) {
                    ctx.fillStyle = `rgba(255, 255, 255, ${beatIntensity})`;
                    ctx.beginPath();
                    ctx.arc(x * (heartSize/25), -y * (heartSize/25), 1.5, 0, Math.PI * 2);
                    ctx.fill();
                }
            }
            
            if (beatIntensity > 0.7) {
                const glowRadius = heartSize/2 * beatIntensity;
                const gradient = ctx.createRadialGradient(0, 0, 0, 0, 0, glowRadius);
                gradient.addColorStop(0, `rgba(255, 107, 157, ${0.1 * beatIntensity})`);
                gradient.addColorStop(1, 'rgba(255, 107, 157, 0)');
                
                ctx.fillStyle = gradient;
                ctx.beginPath();
                ctx.arc(0, 0, glowRadius, 0, Math.PI * 2);
                ctx.fill();
            }
            
            ctx.restore();
            requestAnimationFrame(drawHeart);
        }
        drawHeart();
        
        // ЧАСТИЦЫ
        function createWhiteParticles(count, x, y, size, isExplode = true) {
            for (let i = 0; i < count; i++) {
                const particle = document.createElement('div');
                particle.className = 'white-particle';
                
                const particleSize = size || (2 + Math.random() * 4);
                particle.style.width = `${particleSize}px`;
                particle.style.height = `${particleSize}px`;
                particle.style.left = `${x}px`;
                particle.style.top = `${y}px`;
                
                const angle = Math.random() * Math.PI * 2;
                const distance = isExplode ? (80 + Math.random() * 120) : (30 + Math.random() * 70);
                const tx = Math.cos(angle);
                const ty = Math.sin(angle);
                const startDistance = isExplode ? 0 : (30 + Math.random() * 50);
                
                particle.style.setProperty('--tx', tx);
                particle.style.setProperty('--ty', ty);
                particle.style.setProperty('--distance', `${distance}px`);
                particle.style.setProperty('--start-distance', `${startDistance}px`);
                
                const brightness = 0.7 + Math.random() * 0.3;
                particle.style.background = `rgba(255, 255, 255, ${brightness})`;
                particle.style.boxShadow = `0 0 ${particleSize}px rgba(255, 255, 255, ${brightness})`;
                
                document.body.appendChild(particle);
                
                const animationName = isExplode ? 'particleExplode' : 'particleAppear';
                const duration = isExplode ? (0.6 + Math.random() * 0.4) : (0.8 + Math.random() * 0.4);
                
                particle.style.animation = `${animationName} ${duration}s ease-out forwards`;
                
                setTimeout(() => {
                    if (particle.parentNode) particle.parentNode.removeChild(particle);
                }, duration * 1000);
            }
        }
        
        // ПОКАЗ ФОТО
        function showPhotos() {
            const photos = document.querySelectorAll('.photo');
            const textContainer = document.getElementById('textContainer');
            
            textContainer.classList.add('show');
            
            photos.forEach((photo, index) => {
                setTimeout(() => {
                    const rect = photo.getBoundingClientRect();
                    const centerX = rect.left + rect.width/2;
                    const centerY = rect.top + rect.height/2;
                    
                    createWhiteParticles(25, centerX, centerY, 3, false);
                    photo.classList.remove('hide');
                    photo.classList.add('show');
                    
                    setTimeout(() => {
                        photo.style.transform = 'translateY(-5px) scale(1.03)';
                        setTimeout(() => {
                            photo.style.transform = 'translateY(0) scale(1)';
                        }, 300);
                    }, 500);
                    
                }, index * 200);
            });
        }
        
        // МУЗЫКА
        const audio = document.getElementById('bgMusic');
        const musicNotice = document.getElementById('musicNotice');
        const heartContainer = document.getElementById('heartContainer');
        const videoBg = document.getElementById('videoBg');
        
        let beatTimer = null;
        let isVisualizing = false;
        let musicPlaying = false;
        let beatCounter = 0;
        let lastBeatTime = 0;
        
        function triggerBeat() {
            const currentTime = Date.now();
            const patternIndex = beatCounter % BEAT_PATTERN.length;
            const beatStrength = BEAT_PATTERN[patternIndex].strength;
            
            window.currentBeatIntensity = beatStrength;
            
            heartContainer.classList.add('heart-beat');
            const scale = 1 + (beatStrength * 0.15);
            heartContainer.style.transform = `scale(${scale})`;
            
            if (beatStrength > 0.8) {
                const rect = heartContainer.getBoundingClientRect();
                createWhiteParticles(15, rect.left + rect.width/2, rect.top + rect.height/2, 2);
            }
            
            setTimeout(() => {
                heartContainer.classList.remove('heart-beat');
                heartContainer.style.transform = 'scale(1)';
            }, 150);
            
            if (musicPlaying && beatStrength > 0.5) {
                const photos = document.querySelectorAll('.photo.show');
                if (photos.length > 0) {
                    const randomIndex = Math.floor(Math.random() * photos.length);
                    const photo = photos[randomIndex];
                    
                    photo.classList.add('photo-beat');
                    const photoScale = 1 + (beatStrength * 0.03);
                    photo.style.transform = `translateY(-${beatStrength * 3}px) scale(${photoScale})`;
                    
                    setTimeout(() => {
                        photo.classList.remove('photo-beat');
                        photo.style.transform = 'translateY(0) scale(1)';
                    }, 200);
                }
            }
            
            beatCounter++;
            lastBeatTime = currentTime;
        }
        
        function startVisualization() {
            if (isVisualizing) return;
            isVisualizing = true;
            
            beatCounter = 0;
            lastBeatTime = Date.now();
            
            triggerBeat();
            beatTimer = setInterval(triggerBeat, BEAT_INTERVAL);
        }
        
        function stopVisualization() {
            isVisualizing = false;
            window.currentBeatIntensity = 0;
            
            if (beatTimer) clearInterval(beatTimer);
            heartContainer.style.transform = 'scale(1)';
            document.querySelectorAll('.photo-beat').forEach(photo => {
                photo.classList.remove('photo-beat');
                photo.style.transform = 'translateY(0) scale(1)';
            });
        }
        
        function startMusic() {
            audio.play()
                .then(() => {
                    musicPlaying = true;
                    musicNotice.textContent = "♪ Музыка для Эле ♪";
                    musicNotice.style.background = "rgba(255, 107, 157, 0.3)";
                    
                    showPhotos();
                    setTimeout(startVisualization, 500);
                    
                    setTimeout(() => {
                        musicNotice.style.opacity = "0";
                        setTimeout(() => musicNotice.style.display = "none", 800);
                    }, 3000);
                })
                .catch(() => {
                    musicNotice.textContent = "Кликни еще раз для запуска";
                    musicNotice.style.background = "rgba(180, 80, 120, 0.4)";
                });
        }
        
        function stopMusic() {
            musicPlaying = false;
            stopVisualization();
            musicNotice.textContent = "Музыка остановлена. Кликни чтобы начать";
            musicNotice.style.background = "rgba(150, 100, 140, 0.4)";
            musicNotice.style.display = "block";
            setTimeout(() => musicNotice.style.opacity = "1", 10);
        }
        
        // КЛИК
        document.addEventListener('click', function() {
            if (audio.paused) startMusic();
            else { audio.pause(); stopMusic(); }
        });
        
        audio.volume = 0.7;
        
        // ЗАГРУЗКА
        window.addEventListener('load', function() {
            console.log("Сайт загружается...");
            loadPhotos();
            window.currentBeatIntensity = 0;
            
            // ПРОВЕРКА ВИДЕО
            if (videoBg) {
                // Принудительная проверка видео
                videoBg.addEventListener('loadeddata', function() {
                    console.log('✅ Видеофон ЗАГРУЖЕН и готов к воспроизведению');
                });
                
                videoBg.addEventListener('error', function(e) {
                    console.log('❌ ОШИБКА загрузки видеофона:', e.target.error);
                    console.log('Проверь:');
                    console.log('1. Файл video/bg.mp4 существует в папке video/');
                    console.log('2. Размер файла (не более 100MB)');
                    console.log('3. Формат .mp4 (не .avi, .mov и т.д.)');
                });
                
                // Принудительно пытаемся загрузить
                videoBg.load();
            }
            
            // Автозапуск музыки
            setTimeout(() => {
                audio.play().then(() => {
                    musicPlaying = true;
                    showPhotos();
                    setTimeout(startVisualization, 500);
                    musicNotice.textContent = "♪ Музыка для Эле ♪";
                    musicNotice.style.background = "rgba(255, 107, 157, 0.3)";
                    
                    setTimeout(() => {
                        musicNotice.style.opacity = "0";
                        setTimeout(() => musicNotice.style.display = "none", 800);
                    }, 3000);
                }).catch(() => {
                    console.log("Ждем клика для запуска музыки...");
                });
            }, 1500);
        });
    </script>
</body>
</html>
