<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Для Эли</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;700&family=Playfair+Display:ital,wght@0,400;0,700;1,400&family=Roboto:wght@300;400&display=swap" rel="stylesheet">
    <style>
        /* Сброс стилей */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        html, body {
            width: 100%;
            height: 100%;
            overflow-x: hidden;
            -webkit-tap-highlight-color: transparent;
            -webkit-overflow-scrolling: touch;
        }
        
        body {
            background: #000;
            color: white;
            font-family: 'Playfair Display', serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 15px;
            cursor: pointer;
            overflow: hidden;
            touch-action: manipulation;
        }
        
        .container {
            width: 100%;
            max-width: 500px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
            z-index: 10;
        }
        
        .heart { 
            margin: 15px 0; 
            z-index: 10;
            position: relative;
            width: 280px;
            height: 250px;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: transform 0.8s cubic-bezier(0.34, 1.56, 0.64, 1);
        }
        
        @media (max-width: 480px) {
            .heart {
                width: 240px;
                height: 210px;
                margin: 10px 0;
            }
        }
        
        .photos { 
            display: flex; 
            flex-wrap: wrap;
            gap: 12px; 
            margin: 15px 0; 
            z-index: 10; 
            justify-content: center;
            width: 100%;
            max-width: 500px;
            transition: all 0.8s ease;
        }
        
        @media (max-width: 480px) {
            .photos {
                gap: 10px;
                margin: 10px 0;
            }
        }
        
        .photo {
            width: 140px; 
            height: 140px;
            border-radius: 8px;
            overflow: hidden;
            border: 2px solid rgba(255, 255, 255, 0.6);
            position: relative;
            opacity: 0;
            transform: translateY(30px) scale(0.8);
            transition: all 0.8s cubic-bezier(0.34, 1.56, 0.64, 1);
            background: rgba(255, 255, 255, 0.1); /* Запасной фон */
        }
        
        @media (max-width: 480px) {
            .photo {
                width: 110px;
                height: 110px;
            }
        }
        
        @media (max-width: 380px) {
            .photo {
                width: 90px;
                height: 90px;
            }
        }
        
        .photo img { 
            width: 100%; 
            height: 100%; 
            object-fit: cover; 
            pointer-events: none;
            user-select: none;
            -webkit-user-select: none;
            transition: transform 0.5s ease;
        }
        
        .text { 
            text-align: center; 
            margin: 15px 0; 
            z-index: 10; 
            position: relative;
            width: 100%;
            transition: all 0.8s ease;
        }
        
        .name { 
            font-family: 'Dancing Script', cursive;
            font-size: 3.5em; 
            color: #fff;
            margin-bottom: 5px;
            text-shadow: 0 0 20px rgba(100, 150, 255, 0.7);
            font-weight: 700;
            letter-spacing: 1px;
            position: relative;
            padding: 0 20px;
            opacity: 0;
            transform: translateY(20px);
            transition: all 1s cubic-bezier(0.34, 1.56, 0.64, 1);
        }
        
        @media (max-width: 480px) {
            .name {
                font-size: 2.8em;
            }
        }
        
        .from { 
            font-family: 'Roboto', sans-serif;
            font-size: 1.2em; 
            color: #b0d0ff; 
            font-weight: 300;
            letter-spacing: 1.5px;
            text-transform: uppercase;
            margin-top: 8px;
            opacity: 0;
            transform: translateY(20px);
            transition: all 1s cubic-bezier(0.34, 1.56, 0.64, 1) 0.2s;
        }
        
        @media (max-width: 480px) {
            .from {
                font-size: 1em;
                letter-spacing: 1px;
            }
        }

        /* Состояния анимации */
        .photo.show {
            opacity: 1;
            transform: translateY(0) scale(1);
        }
        
        .photo.hide {
            opacity: 0;
            transform: translateY(20px) scale(0.8);
            transition: all 0.5s ease;
        }
        
        .text.show .name,
        .text.show .from {
            opacity: 1;
            transform: translateY(0);
        }
        
        .photo-beat {
            box-shadow: 0 0 20px rgba(180, 220, 255, 0.9), 
                       inset 0 0 15px rgba(180, 220, 255, 0.4);
            border-color: rgba(220, 240, 255, 0.95) !important;
            z-index: 20;
        }

        .music-notice {
            position: fixed;
            bottom: 20px;
            background: rgba(20, 40, 80, 0.85);
            color: #d0e5ff;
            padding: 12px 24px;
            border-radius: 25px;
            font-size: 14px;
            z-index: 100;
            border: 1px solid rgba(100, 150, 255, 0.6);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            font-family: 'Roboto', sans-serif;
            transition: all 0.8s ease;
            box-shadow: 0 5px 20px rgba(0, 20, 50, 0.4);
            max-width: 90%;
            text-align: center;
            opacity: 1;
            font-weight: 400;
        }
        
        @media (max-width: 480px) {
            .music-notice {
                font-size: 13px;
                padding: 10px 20px;
                bottom: 20px;
                background: rgba(20, 40, 80, 0.95);
            }
        }
        
        /* Анимация для сердца на бите */
        .heart-beat {
            animation: heartBeat 0.15s ease-out;
        }
        
        @keyframes heartBeat {
            0% { transform: scale(1); }
            50% { transform: scale(1.15); }
            100% { transform: scale(1); }
        }
        
        /* Частицы */
        .white-particle {
            position: fixed;
            pointer-events: none;
            z-index: 5;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 50%;
            opacity: 0;
            box-shadow: 0 0 8px rgba(255, 255, 255, 0.8);
        }
        
        /* Эффект взрыва частиц */
        @keyframes particleExplode {
            0% {
                opacity: 0.9;
                transform: translate(0, 0) scale(1);
            }
            20% {
                opacity: 1;
                transform: translate(0, 0) scale(1.2);
            }
            100% {
                opacity: 0;
                transform: 
                    translate(
                        calc(var(--tx) * var(--distance)), 
                        calc(var(--ty) * var(--distance))
                    ) 
                    scale(0.1);
            }
        }
        
        /* Эффект появления частиц */
        @keyframes particleAppear {
            0% {
                opacity: 0;
                transform: 
                    translate(
                        calc(var(--tx) * var(--start-distance)), 
                        calc(var(--ty) * var(--start-distance))
                    ) 
                    scale(0.1);
            }
            60% {
                opacity: 0.9;
                transform: translate(0, 0) scale(1.1);
            }
            100% {
                opacity: 0;
                transform: translate(0, 0) scale(1);
            }
        }
        
        /* Парящая анимация */
        @keyframes float {
            0%, 100% { transform: translateY(0) scale(1); }
            50% { transform: translateY(-6px) scale(1.02); }
        }
        
        .floating {
            animation: float 5s ease-in-out infinite;
        }
        
        /* Кнопка запуска */
        .start-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.95);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            padding: 20px;
            text-align: center;
            transition: opacity 0.8s ease;
        }
        
        .start-overlay.hidden {
            opacity: 0;
            pointer-events: none;
        }
        
        .start-button {
            background: linear-gradient(135deg, #ffffff, #f0f0f0);
            color: #000000;
            border: none;
            padding: 18px 45px;
            font-size: 22px;
            font-family: 'Roboto', sans-serif;
            border-radius: 50px;
            cursor: pointer;
            margin-top: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            transition: all 0.3s ease;
            letter-spacing: 1.5px;
            text-transform: uppercase;
            font-weight: bold;
            border: 2px solid rgba(255, 255, 255, 0.5);
        }
        
        .start-button:hover, .start-button:active {
            transform: scale(1.08);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.7);
            background: linear-gradient(135deg, #ffffff, #ffffff);
        }
        
        /* Индикатор загрузки */
        .loader {
            display: none;
            width: 40px;
            height: 40px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: #ffffff;
            animation: spin 1s ease-in-out infinite;
            margin-top: 15px;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        /* Ошибка загрузки */
        .error-message {
            display: none;
            color: #ffffff;
            font-family: 'Roboto', sans-serif;
            font-size: 14px;
            margin-top: 15px;
            text-align: center;
            max-width: 300px;
        }
    </style>
</head>

    <script>
        // Основные элементы
        const canvas = document.getElementById('heartCanvas');
        const ctx = canvas.getContext('2d');
        const audio = document.getElementById('bgMusic');
        const musicNotice = document.getElementById('musicNotice');
        const heartContainer = document.getElementById('heartContainer');
        const startOverlay = document.getElementById('startOverlay');
        const startButton = document.getElementById('startButton');
        const loader = document.getElementById('loader');
        const errorMessage = document.getElementById('errorMessage');
        
        // Конфигурация
        const SONG_BPM = 140;
        const BEAT_INTERVAL = (60 / SONG_BPM) * 1000;
        const BEAT_PATTERN = [
            { strength: 1.0 },
            { strength: 0.7 },
            { strength: 0.5 },
            { strength: 0.7 },
        ];
        
        // Состояние приложения
        let state = {
            isVisualizing: false,
            musicPlaying: false,
            beatCounter: 0,
            lastBeatTime: 0,
            beatTimer: null,
            hasStarted: false,
            heartTime: 0,
            heartSize: Math.min(canvas.width, canvas.height) * 0.8,
            currentBeatIntensity: 0
        };
        
        // Оптимизация для мобильных устройств
        const isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
        const isIOS = /iPad|iPhone|iPod/.test(navigator.userAgent) && !window.MSStream;
        
        // Установка громкости в зависимости от устройства
        audio.volume = isMobile ? 0.6 : 0.7;
        
        // Рисование сердца
        function drawHeart() {
            state.heartTime += 0.01;
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.save();
            ctx.translate(canvas.width/2, canvas.height/2);
            
            const beatIntensity = state.currentBeatIntensity || 0;
            const baseAlpha = 0.6 + beatIntensity * 0.3;
            
            // Оптимизация: меньше линий на слабых устройствах
            const lineCount = isMobile ? 80 : 120;
            
            for (let i = 0; i < lineCount; i++) {
                const t = state.heartTime + i * 0.05;
                const x = 16 * Math.sin(t)**3;
                const y = 13 * Math.cos(t) - 5 * Math.cos(2*t) - 2 * Math.cos(3*t) - Math.cos(4*t);
                
                const lineAlpha = baseAlpha + Math.sin(t * 2) * 0.2;
                const lineWidth = 1.2 + beatIntensity * 0.5;
                
                ctx.strokeStyle = `rgba(255, 255, 255, ${lineAlpha})`;
                ctx.lineWidth = lineWidth;
                
                ctx.beginPath();
                ctx.moveTo(0, 0);
                ctx.lineTo(x * (state.heartSize/25), -y * (state.heartSize/25));
                ctx.stroke();
                
                if (beatIntensity > 0.8 && i % 15 === 0) {
                    ctx.fillStyle = `rgba(255, 255, 255, ${beatIntensity})`;
                    ctx.beginPath();
                    ctx.arc(x * (state.heartSize/25), -y * (state.heartSize/25), 1.5, 0, Math.PI * 2);
                    ctx.fill();
                }
            }
            
            if (beatIntensity > 0.7) {
                const glowRadius = state.heartSize/2 * beatIntensity;
                const gradient = ctx.createRadialGradient(0, 0, 0, 0, 0, glowRadius);
                gradient.addColorStop(0, `rgba(255, 255, 255, ${0.1 * beatIntensity})`);
                gradient.addColorStop(1, 'rgba(255, 255, 255, 0)');
                
                ctx.fillStyle = gradient;
                ctx.beginPath();
                ctx.arc(0, 0, glowRadius, 0, Math.PI * 2);
                ctx.fill();
            }
            
            ctx.restore();
            
            // Используем requestAnimationFrame с проверкой видимости страницы
            if (!document.hidden) {
                requestAnimationFrame(drawHeart);
            }
        }
        
        // Создание частиц с оптимизацией для мобильных
        function createWhiteParticles(count, x, y, size, isExplode = true) {
            // На мобильных уменьшаем количество частиц
            const particleCount = isMobile ? Math.min(count, 30) : count;
            
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.className = 'white-particle';
                
                const particleSize = size || (2 + Math.random() * 4);
                particle.style.width = `${particleSize}px`;
                particle.style.height = `${particleSize}px`;
                
                particle.style.left = `${x}px`;
                particle.style.top = `${y}px`;
                
                const angle = Math.random() * Math.PI * 2;
                const distance = isExplode ? 
                    (60 + Math.random() * 90) : 
                    (20 + Math.random() * 50);
                const tx = Math.cos(angle);
                const ty = Math.sin(angle);
                const startDistance = isExplode ? 0 : (20 + Math.random() * 40);
                
                particle.style.setProperty('--tx', tx);
                particle.style.setProperty('--ty', ty);
                particle.style.setProperty('--distance', `${distance}px`);
                particle.style.setProperty('--start-distance', `${startDistance}px`);
                
                const brightness = 0.7 + Math.random() * 0.3;
                particle.style.background = `rgba(255, 255, 255, ${brightness})`;
                particle.style.boxShadow = `0 0 ${particleSize}px rgba(255, 255, 255, ${brightness})`;
                
                document.body.appendChild(particle);
                
                const animationName = isExplode ? 'particleExplode' : 'particleAppear';
                const duration = isExplode ? 
                    (0.5 + Math.random() * 0.3) : 
                    (0.7 + Math.random() * 0.3);
                
                particle.style.animation = 
                    `${animationName} ${duration}s ease-out forwards`;
                
                setTimeout(() => {
                    if (particle.parentNode) {
                        particle.parentNode.removeChild(particle);
                    }
                }, duration * 1000);
            }
        }
        
        // Показать фотографии
        function showPhotos() {
            const photos = document.querySelectorAll('.photo');
            const textContainer = document.getElementById('textContainer');
            
            textContainer.classList.add('show');
            
            photos.forEach((photo, index) => {
                setTimeout(() => {
                    const rect = photo.getBoundingClientRect();
                    const centerX = rect.left + rect.width/2;
                    const centerY = rect.top + rect.height/2;
                    
                    createWhiteParticles(15, centerX, centerY, 3, false);
                    
                    photo.classList.remove('hide');
                    photo.classList.add('show');
                    
                    setTimeout(() => {
                        photo.style.transform = 'translateY(-5px) scale(1.03)';
                        setTimeout(() => {
                            photo.style.transform = 'translateY(0) scale(1)';
                        }, 300);
                    }, 500);
                    
                }, index * 200);
            });
            
            const photosContainer = document.getElementById('photosContainer');
            photosContainer.style.transform = 'translateY(0)';
        }
        
        // Скрыть фотографии
        function hidePhotos() {
            const photos = document.querySelectorAll('.photo.show');
            const textContainer = document.getElementById('textContainer');
            
            textContainer.classList.remove('show');
            
            photos.forEach((photo, photoIndex) => {
                const rect = photo.getBoundingClientRect();
                const centerX = rect.left + rect.width/2;
                const centerY = rect.top + rect.height/2;
                
                setTimeout(() => {
                    photo.classList.remove('show');
                    photo.classList.add('hide');
                }, 100);
                
                setTimeout(() => {
                    createWhiteParticles(25, centerX, centerY, 4);
                }, photoIndex * 50);
            });
            
            const photosContainer = document.getElementById('photosContainer');
            photosContainer.style.transform = 'translateY(10px)';
        }
        
        // Пульсация сердца под бит
        function triggerBeat() {
            const currentTime = Date.now();
            
            const patternIndex = state.beatCounter % BEAT_PATTERN.length;
            const beatStrength = BEAT_PATTERN[patternIndex].strength;
            
            state.currentBeatIntensity = beatStrength;
            
            heartContainer.classList.add('heart-beat');
            
            const scale = 1 + (beatStrength * 0.15);
            heartContainer.style.transform = `scale(${scale})`;
            
            if (beatStrength > 0.8) {
                const rect = heartContainer.getBoundingClientRect();
                const centerX = rect.left + rect.width/2;
                const centerY = rect.top + rect.height/2;
                
                createWhiteParticles(10, centerX, centerY, 2);
            }
            
            setTimeout(() => {
                heartContainer.classList.remove('heart-beat');
                heartContainer.style.transform = 'scale(1)';
            }, 150);
            
            if (state.musicPlaying && beatStrength > 0.5) {
                const photos = document.querySelectorAll('.photo.show');
                if (photos.length > 0) {
                    const randomIndex = Math.floor(Math.random() * photos.length);
                    const photo = photos[randomIndex];
                    
                    photo.classList.add('photo-beat');
                    
                    const photoScale = 1 + (beatStrength * 0.03);
                    photo.style.transform = `translateY(-${beatStrength * 3}px) scale(${photoScale})`;
                    
                    setTimeout(() => {
                        photo.classList.remove('photo-beat');
                        photo.style.transform = 'translateY(0) scale(1)';
                    }, 200);
                }
            }
            
            state.beatCounter++;
            state.lastBeatTime = currentTime;
        }
        
        // Запуск визуализации
        function startVisualization() {
            if (state.isVisualizing) return;
            state.isVisualizing = true;
            
            state.beatCounter = 0;
            state.lastBeatTime = Date.now();
            
            triggerBeat();
            
            state.beatTimer = setInterval(triggerBeat, BEAT_INTERVAL);
            
            floatElements();
        }
        
        // Остановка визуализации
        function stopVisualization() {
            state.isVisualizing = false;
            state.currentBeatIntensity = 0;
            
            if (state.beatTimer) {
                clearInterval(state.beatTimer);
                state.beatTimer = null;
            }
            
            heartContainer.style.transform = 'scale(1)';
            document.querySelectorAll('.photo-beat').forEach(photo => {
                photo.classList.remove('photo-beat');
                photo.style.transform = 'translateY(0) scale(1)';
            });
        }
        
        // Парение элементов
        function floatElements() {
            const elements = document.querySelectorAll('.photo.show, .heart, .text');
            
            elements.forEach(el => {
                if (!el.classList.contains('floating')) {
                    el.classList.add('floating');
                }
            });
        }
        
        // Запуск музыки
        async function startMusic() {
            if (state.hasStarted) return;
            
            state.hasStarted = true;
            startButton.disabled = true;
            loader.style.display = 'block';
            errorMessage.style.display = 'none';
            startButton.textContent = 'ЗАГРУЗКА...';
            
            try {
                // Для iOS требуется взаимодействие пользователя
                if (isIOS) {
                    // Сначала разрешаем аудио контекст
                    await new Promise(resolve => {
                        const unlockAudio = () => {
                            document.removeEventListener('touchstart', unlockAudio);
                            document.removeEventListener('touchend', unlockAudio);
                            resolve();
                        };
                        document.addEventListener('touchstart', unlockAudio, false);
                        document.addEventListener('touchend', unlockAudio, false);
                    });
                }
                
                // Запускаем музыку
                await audio.play();
                
                // Успешный запуск
                state.musicPlaying = true;
                musicNotice.textContent = "♪ Музыка ♪";
                musicNotice.style.background = "rgba(20, 60, 120, 0.85)";
                musicNotice.style.borderColor = "rgba(100, 180, 255, 0.7)";
                
                // Скрываем стартовый экран
                startOverlay.classList.add('hidden');
                
                // Показываем фотографии
                showPhotos();
                
                // Запускаем визуализацию
                setTimeout(() => {
                    startVisualization();
                }, 500);
                
                // Обновляем уведомление
                setTimeout(() => {
                    musicNotice.style.opacity = "0.8";
                    setTimeout(() => {
                        if (state.musicPlaying) {
                            musicNotice.style.display = "none";
                        }
                    }, 800);
                }, 3000);
                
            } catch (error) {
                console.error("Ошибка запуска музыки:", error);
                
                // Показываем ошибку
                errorMessage.textContent = "Не удалось запустить музыку. Проверьте подключение или нажмите еще раз.";
                errorMessage.style.display = 'block';
                loader.style.display = 'none';
                startButton.disabled = false;
                startButton.textContent = 'ПОПРОБОВАТЬ СНОВА';
                state.hasStarted = false;
                
                // Но показываем анимацию без музыки
                startOverlay.classList.add('hidden');
                showPhotos();
                
                // Создаем имитацию бита для анимации
                if (!state.isVisualizing) {
                    state.isVisualizing = true;
                    setInterval(() => {
                        state.currentBeatIntensity = 0.5 + Math.random() * 0.5;
                        heartContainer.classList.add('heart-beat');
                        heartContainer.style.transform = `scale(${1 + state.currentBeatIntensity * 0.1})`;
                        setTimeout(() => {
                            heartContainer.classList.remove('heart-beat');
                            heartContainer.style.transform = 'scale(1)';
                        }, 150);
                    }, 1000);
                    floatElements();
                }
            }
        }
        
        // Остановка музыки
        function stopMusic() {
            state.musicPlaying = false;
            
            hidePhotos();
            stopVisualization();
            
            document.querySelectorAll('.floating').forEach(el => {
                el.classList.remove('floating');
            });
            
            musicNotice.textContent = "Музыка остановлена. Нажмите чтобы начать";
            musicNotice.style.background = "rgba(60, 80, 120, 0.85)";
            musicNotice.style.display = "block";
            setTimeout(() => {
                musicNotice.style.opacity = "1";
            }, 10);
        }
        
        // Инициализация
        function init() {
            // Запускаем анимацию сердца
            drawHeart();
            
            // Скрываем уведомление о музыке
            musicNotice.style.display = 'none';
            
            // Обработка кнопки запуска
            startButton.addEventListener('click', function(e) {
                e.stopPropagation();
                startMusic();
            });
            
            // Обработка клика по всему экрану
            document.addEventListener('click', function(e) {
                if (state.hasStarted && e.target.id !== 'startButton') {
                    if (audio.paused) {
                        audio.play().then(() => {
                            state.musicPlaying = true;
                            startVisualization();
                            musicNotice.textContent = "♪ Музыка ♪";
                            musicNotice.style.display = 'block';
                            musicNotice.style.opacity = '0.8';
                            musicNotice.style.background = "rgba(20, 60, 120, 0.85)";
                        });
                    } else {
                        audio.pause();
                        state.musicPlaying = false;
                        stopVisualization();
                        musicNotice.textContent = "Музыка на паузе. Нажмите чтобы продолжить.";
                        musicNotice.style.display = 'block';
                        musicNotice.style.opacity = '1';
                        musicNotice.style.background = "rgba(60, 80, 120, 0.85)";
                    }
                }
            });
            
            // Обработка касаний для мобильных
            document.addEventListener('touchstart', function(e) {
                if (e.touches.length === 1 && state.hasStarted) {
                    e.preventDefault();
                    if (e.target.id !== 'startButton') {
                        if (audio.paused) {
                            audio.play().then(() => {
                                state.musicPlaying = true;
                                startVisualization();
                                musicNotice.textContent = "♪ Музыка ♪";
                                musicNotice.style.display = 'block';
                                musicNotice.style.opacity = '0.8';
                            });
                        } else {
                            audio.pause();
                            state.musicPlaying = false;
                            stopVisualization();
                            musicNotice.textContent = "Музыка на паузе. Нажмите чтобы продолжить.";
                            musicNotice.style.display = 'block';
                            musicNotice.style.opacity = '1';
                        }
                    }
                }
            }, { passive: false });
            
            // Обработка потери фокуса
            document.addEventListener('visibilitychange', function() {
                if (document.hidden && state.musicPlaying) {
                    audio.pause();
                    state.musicPlaying = false;
                    stopVisualization();
                    musicNotice.textContent = "Музыка на паузе. Нажмите чтобы продолжить.";
                    musicNotice.style.display = 'block';
                    musicNotice.style.opacity = '1';
                    musicNotice.style.background = "rgba(60, 80, 120, 0.85)";
                }
            });
            
            // Обработка ошибок загрузки изображений
            const images = document.querySelectorAll('.photo img');
            images.forEach(img => {
                img.addEventListener('error', function() {
                    this.src = 'data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="500" height="500" viewBox="0 0 500 500"><rect width="500" height="500" fill="%234a6bff"/><text x="50%" y="50%" font-family="Arial" font-size="40" fill="white" text-anchor="middle" dy=".3em">Для Эли</text></svg>';
                });
            });
        }
        
        // Запуск при загрузке страницы
        window.addEventListener('load', init);
    </script>
</body>
